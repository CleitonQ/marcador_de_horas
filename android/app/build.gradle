plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Certifique-se de que o plugin esteja aplicado aqui
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "br.com.webevolui.horas.v3.horas_v3"
    compileSdkVersion 35  // Atualize para a versão do SDK que você está usando
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "br.com.webevolui.horas.v3.horas_v3"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1  // Defina diretamente o código da versão
        versionName "1.0.0"  // Defina diretamente o nome da versão
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Adicione a configuração de assinatura se necessário
        }
    }
}

ext.flutter = [
        source: "../..",
        minSdkVersion: 23,
        targetSdkVersion: 35,
        compileSdkVersion: 35,
]

dependencies {
    apply plugin: 'com.google.gms.google-services'

    // Dependências principais do Flutter
    implementation 'com.google.gms:google-services:4.3.10' // Dependência para o Google Services
}
